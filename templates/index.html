{% extends 'base.html' %}
{% block title %}部落格{% endblock %}
{% block headmessage %}
	<h3>本站文章列表</h3>
{% endblock %}
{% block content %}
	{% for post in posts %}
		<div class='panel panel-default'>
			<div class='panel-heading'>
				<p style='font-size:16pt; font-weight:bold;'>
					<a href='/post/{{post.slug}}'>{{post.title}}</a>
				</p>
			</div>
			<div class='panel-body' style='background-color=#efefef'>
				<p>{{post.body|truncatechars:40}}</p>
			</div>
			<div class='panel-footer style='bgcolor=#ffffdd'>
				<p>
					發布時間：{{post.pub_date|date:"Y M d, h:m:s"}}
				</p>
			</div>

		</div>
	<br>
		
	{% endfor %}
{% endblock %}
